<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pesquisa Personagem</title> 
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" defer></script>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <!--Font Awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <div class="form">
                <h3 id="title">Personagens Rick-and-Morty:</h3>
                <div class="form-input-container">
                    <input type="text" 
                    placeholder="Digite o nome do personagem"
                    id="name-input">
                    <button id="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
            <div id="character-data" class="hide">
                <h1 class="name"></h1>
                <img class="image">
                <h2 class="id"></h2>
                <h2 class="location"></h2>
                <h2 class="origin"></h2>
                <h2 class="gender"></h2>
                <h2 class="species"></h2>
            </div>
            <div id="div-loading" class="hide2">
                <span class="loading"></span>
            </div>
            <div id="mensagem" class="hide3"></div>
            <div id="sugestoes" class="sugestoesAparente">
                <button id="Rick Sanchez">Rick Sanchez</button>
                <button id="Morty Smith">Morty Smith</button>
                <button id="Summer Smith">Summer Smith</button>
                <button id="Beth Smith">Beth Smith</button>
                <button id="Jerry Smith">Jerry Smith</button>
                <button id="Alan Rails">Alan Rails</button>
            </div>    
        </div>
    </body>
</html>
